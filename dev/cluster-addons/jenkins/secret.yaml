apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jenkins-admin-user
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: jenkins

  target:
    creationPolicy: Owner
    template:
      data: 
        username: admin
        password: '{{ .jenkins_pwd }}'

  data:
  - secretKey: jenkins_pwd
    remoteRef:
      key: secret/jenkins-pwd




  